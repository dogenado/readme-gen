<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>README Generator</h1>
            
            <div class="form-group">
                <label for="asciiArt">ASCII Art:</label>
                <select id="asciiArt">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter project title">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter project description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="version">Version:</label>
                <input type="text" id="version" placeholder="1.0.0">
            </div>

            <div class="release-notes-section">
                <div class="section-header">
                    <h3>Release Notes</h3>
                    <button type="button" id="addReleaseNote">Add</button>
                </div>
                <div id="releaseNotes">
                    <div class="release-note-item">
                        <input type="text" placeholder="Release note" class="release-note-input">
                        <button type="button" class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>

            <div class="credits-section">
                <div class="section-header">
                    <h3>Credits</h3>
                    <button type="button" id="addDeveloper">Add</button>
                </div>
                <div id="developers">
                    <div class="developer-item">
                        <input type="text" placeholder="Developer name" class="developer-name" value="dogenado">
                        <button type="button" class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="additionalThanks">Additional Thanks:</label>
                <textarea id="additionalThanks" placeholder="Enter additional thanks" rows="3"></textarea>
            </div>

            <div class="button-group">
                <button id="generateReadme">Generate</button>
                <button id="copyToClipboard">Copy</button>
            </div>
        </div>

        <div class="output-section">
            <h3>Output</h3>
            <pre id="readmeOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
